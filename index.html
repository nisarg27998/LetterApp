<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter & Agenda Writer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Letter & Agenda Writer</h1>
      <div id="auth-section">
        <span id="welcome-message" style="margin-right: 10px"></span>
        <button id="register-btn">Register</button>
        <button id="login-btn">Login</button>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav id="admin-nav" class="navbar hidden" role="navigation" aria-label="Admin navigation">
      <div class="navbar-container">
        <h2 class="navbar-title">Admin Panel</h2>
        <button id="hamburger-menu" class="hamburger-menu" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <ul id="nav-links" class="nav-links">
          <li><a href="#admin-section">Create Documents</a></li>
          <li><a href="#role-management-section">Manage Roles</a></li>
          <li><a href="#guest-section">View Documents</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Registration Section -->
      <section id="registration-section" class="hidden">
        <h2>User Registration</h2>
        <form id="registration-form">
          <label for="reg-username">Username:</label>
          <input type="text" id="reg-username" placeholder="Enter your username" required />
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required />
          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" placeholder="Enter your password" required />
          <button type="submit">Register</button>
          <p id="registration-error" class="hidden"></p>
        </form>
      </section>

      <!-- Login Section -->
      <section id="login-section" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <button type="submit">Login</button>
          <p id="login-error" class="hidden"></p>
        </form>
      </section>

      <!-- Admin Section -->
      <section id="admin-section" class="hidden">
        <h2 id="form-title">Create Letter/Agenda</h2>
        <form id="letter-form">
          <input type="hidden" id="edit-id" />
          <label for="sender-name">Sender Name:</label>
          <input type="text" id="sender-name" placeholder="Enter sender's name" required />
          <label for="recipient-name">Recipient Name:</label>
          <input type="text" id="recipient-name" placeholder="Enter recipient's name" required />
          <label for="salutation">Salutation:</label>
          <input type="text" id="salutation" placeholder="e.g., Dear..." required />
          <label for="title">Subject/Title:</label>
          <input type="text" id="title" placeholder="Enter document title" required />
          <label for="content">Body:</label>
          <textarea id="content" placeholder="Enter the main body of your letter or agenda..." required></textarea>
          <label for="specific-request">Specific Request:</label>
          <textarea id="specific-request" rows="3" placeholder="Enter any specific requests" required></textarea>
          <label for="closing">Closing:</label>
          <textarea id="closing" rows="2" placeholder="e.g., Best regards" required></textarea>
          <button type="submit">Save</button>
          <button type="button" id="cancel-edit" class="hidden">Cancel</button>
        </form>
      </section>

      <!-- Role Management Section -->
      <section id="role-management-section" class="hidden">
        <h2>Manage User Roles</h2>
        <form id="role-form">
          <label for="user-email">User Email:</label>
          <select id="user-email" required>
            <option value="" disabled selected>Select a user</option>
          </select>
          <label for="user-role">Role:</label>
          <select id="user-role" required>
            <option value="viewer">Viewer (Read-Only)</option>
            <option value="editor">Editor (Edit/Create)</option>
            <option value="admin">Admin (Full Access)</option>
          </select>
          <button type="submit">Assign Role</button>
          <p id="role-error" class="hidden"></p>
        </form>
      </section>

      <!-- Guest Section -->
      <section id="guest-section" class="visible">
        <h2>Available Documents</h2>
        <div id="search-bar">
          <input type="text" id="search-input" placeholder="Search by title..." />
        </div>
        <ul id="document-list"></ul>
      </section>
    </main>

    <!-- Modals -->
    <div id="format-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close modal">×</button>
        <h3>Choose Download Format</h3>
        <button id="pdf-btn">Download as PDF</button>
        <button id="docx-btn">Download as DOCX</button>
      </div>
    </div>

    <div id="type-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close modal">×</button>
        <h3>Choose Document Type</h3>
        <button id="letter-btn">Letter</button>
        <button id="agenda-btn">Agenda</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 Letter & Agenda Writer. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" defer></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
